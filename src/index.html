<!DOCTYPE html>
<html ng-app="vdi">
<head>
<meta charset="utf-8">
<title>vdi 移动端</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="font/opensans/set.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
<link rel="stylesheet" type="text/css" href="css/pop.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/font.css">
</head>
<body ng-controller="MainController">
<div id="LoginView" ng-if="!isLogin"  ng-include="'tpl/login.html'"></div>
<main ng-if="isLogin" class="main_view_wrapper">
	<div ng-view class="main_view"></div>
</main>
<footer  ng-if="isLogin" class="toolbar bottom btn-group footer-nav" data-toggle="buttons">
	<a href="#/home" class="btn btn-default" ng-class="{ active: path() === '/home' }"><input type="radio" autocomplete="off">
		<span class="icon"><i class="icon-home"></i><span localize="INDEX">首页</span> </span> </a>
	<a href="#/host" class="btn btn-default" ng-class="{ active: path() === '/host' }"><input type="radio" autocomplete="off">
		<span class="icon"><i class="icon-host"></i><span localize="HOST">主机</span></span></a>
	<a href="#/classroom" class="btn btn-default" ng-class="{ active: path() === '/classroom' }"><input type="radio" autocomplete="off"><span class="icon"><i class="icon-classroom"></i><span localize="CLASSROOM">教室</span></span></a>
</footer>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-touch/angular-touch.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

<script src="js/app.js"></script>
<script src="js/resource.js"></script>
<script src="js/ctrl/HostController.js"></script>
<script src="js/ctrl/HomeController.js"></script>
<script src="js/ctrl/ConfirmController.js"></script>
<script src="js/ctrl/ClassRoomController.js"></script>
</body>
</html>
